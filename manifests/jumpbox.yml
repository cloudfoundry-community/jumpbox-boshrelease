name: jumpbox

instance_groups:
- name: jumpbox
  instances: 1
  azs:       [z1]
  stemcell:  default
  vm_resources:
    cpu: 2
    ram: 2048
    ephemeral_disk_size: 40_960
  networks:
    - name: default
  jobs:
    - { release: jumpbox, name: jumpbox }
    - { release: jumpbox, name: inventory }

update:
  canaries: 0
  max_in_flight: 1
  serial: true
  canary_watch_time: 1000-120000
  update_watch_time: 1000-120000

stemcells:
- alias:   default
  os:      ubuntu-bionic
  version: latest

releases:
- name:    jumpbox
  version: 4.9.2
  url:     https://github.com/cloudfoundry-community/jumpbox-boshrelease/releases/download/v4.9.2/jumpbox-4.9.2.tgz
  sha1:    e73fff6c32a2c96c1cf018ea564521aecc1ce558
